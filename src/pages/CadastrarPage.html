<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="../styles/general-style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../styles/cadastrar-form-style.css" media="screen" />
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="type">Tipo:</label>
                <select id="type" name="type" required>
                    <option value="gerente">Gerente</option>
                    <option value="funcionario">FuncionÃ¡rio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" onclick="redirecionarParaLogin()">
            </div>
        </form>
    </div>
    <script src="../scripts/cadastro-script.js"></script>
</body>
</html>
